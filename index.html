
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HWallet Dashboard</title>
  <style>
    body {
      background-color: #0B1224;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1.5rem;
    }
    .container {
      max-width: 480px;
      margin: auto;
    }
    .balance-box {
      display: flex;
      justify-content: space-between;
      background: #111c3c;
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 1.5rem 1rem;
      margin-bottom: 1.5rem;
    }
    .token {
      text-align: center;
      flex: 1;
    }
    .token img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .token-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
    }
    .token-label {
      color: #00ffe7;
      font-size: 0.9rem;
    }
    .section {
      background-color: #101b36;
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid #0ff;
    }
    .section span {
      font-weight: bold;
      font-size: 1rem;
    }
    .section .icon {
      margin-right: 0.7rem;
    }
    .section-title {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balance-box">
      <div class="token">
        <img src="https://i.imgur.com/v5FWIQm.png" alt="HCASH" />
        <div class="token-value" id="hcash">--</div>
        <div class="token-label">HCASH</div>
      </div>
      <div class="token">
        <img src="https://i.imgur.com/vUrBUhD.png" alt="TON" />
        <div class="token-value" id="ton">--</div>
        <div class="token-label">TON</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">
        <div class="icon">âœ…</div>
        <span>Tareas Completadas</span>
      </div>
      <span id="tareas">--</span>
    </div>

    <div class="section">
      <div class="section-title">
        <div class="icon">ðŸ“‹</div>
        <span>Servicios Activos</span>
      </div>
      <span id="servicios">--</span>
    </div>

    <div class="section">
      <div class="section-title">
        <div class="icon">ðŸ’ </div>
        <span>Balance de Respaldo</span>
      </div>
      <span id="respaldo">--</span>
    </div>
  </div>

  <script>
    fetch("http://localhost:8000/user-stats?memo=UQ63AH")
      .then(res => res.json())
      .then(data => {
        document.getElementById("hcash").textContent = data.hcash;
        document.getElementById("ton").textContent = data.ton;
        document.getElementById("tareas").textContent = data.tareas;
        document.getElementById("servicios").textContent = data.servicios;
        document.getElementById("respaldo").textContent = data.respaldo;
      })
      .catch(() => alert("Error al conectar con el backend"));
  </script>
</body>
</html>
